<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="shortcut icon" href="Favicon/favicon.ico" type="image/x-icon"> <!--Nessa aula (19) Aprendi a colocar o favicon ou icone do site -->
    <title>favicon e imagens</title>
</head>
<body>
    <h1>Olha o favicon aqui em cima</h1>
    <hr>
    <h1>Fazendo upload de imagens</h1> <!--Nessa aula (18) aprendi a colocar imagens no site-->
    <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>
    <img src="html5-logo-200.png" alt="Logo HTML5"> <!--Essa é uma imagem que está salva localmente na pasta raiz do HTML-->
    <p>Podemos, também carregar arquivos que estão em sub-pastas</p>
    <img src="Imagens/css-3-logo-200.png" alt="Logo CSS3"> <!--Já essa, é uma imagem salva em uma sub-pasta dentro da pasta HTML-->
    <p>Também podemos carregar imagens externas</p>
    <img src="https://icons.iconarchive.com/icons/simpleicons-team/simple/256/nike-icon.png" alt="Logo Nike"> <!--E por último, essa é uma imagem online, ou seja, externa!-->
</body>
</html>
